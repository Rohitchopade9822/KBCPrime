<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custome.css"> 
     
</head>
<body>
    <div class="main">  
      
    <div id="timer" style="font-size: 24px; font-weight: bold;">
      
    </div> 
      
        <div class="box">
          <h3 id="quebox"> 1. This is quiz format alog with following options</h3>
        <div class="row">
          
          <div class="option">
            <label for="a">Option 1</label>
            <input id="op1" type="radio" value="a" name="nm" />
           
          </div>
 
          <div class="option">
            <label for="b">Option 2</label>
            <input id="op2" type="radio" value="b" name="nm"/>
           
          </div>
 
          <div class="option">
            <label for="c">Option 3</label>
            <input id="op3" type="radio" value="c" name="nm" />
          
          </div>
 
          <div class="option">
            <label for="d">Option 4</label>
            <input id="op4" type="radio" value="d" name="nm"/>
          
          </div>

          <div class="button-container">
            <button class="Sbt-btn">Submit</button>
            <button class="bkc-btn">Back</button>
            <button class="nxt-btn">Next</button>
          </div>

          <div class="final-container">
            <button class="str-btn">Start Quiz</button>
            <button class="fnl-btn">End Quiz</button>
          </div>
          <h3>Time Remaining seconds</h3>
          <div id="timerContainer">
            <div id="quizTime">30</div>
          </div>
         <!-- <div id="timer"> <span id="time"></span> </div> -->
         
          <div class="Ans-text">
          </div>
          <div class="message-ans">
          </div>
        </div>
        </div>
      </div>   
     <script src="app.js">
     </script>  
</body>
</html>
